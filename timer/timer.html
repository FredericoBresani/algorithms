<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="timer.css">
    <title>Timer</title>
</head>
<body>
    <h1>TIMER</h1>
    <div class="corpo">
        <div class="entradas">
            <input type="number" class="horas" placeholder="Horas">
            <input type="number" class="min" placeholder="Minutos">
            <input type="number" class="sec" placeholder="Segundos">
        </div>
        <div class="botoes">
            <button class="start">start</button>
            <button class="reset">reset</button>
        </div>
    </div>
    <div class="clock">
        <div class="h">
            <p>H</p>
            <p>00</p>
        </div>
        <div class="m">
            <p>M</p>
            <p>00</p>
        </div>
        <div class="s">
            <p>S</p>
            <p>00</p>
        </div>
    </div>
    <script src="timer.js"></script>
</body>
</html>
